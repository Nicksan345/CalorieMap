<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie & Diet Prediction</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px #ccc; }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 20px; width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Your Details</h2>
    <form action="/predict" method="post">
      <label for="age">Age</label>
      <input type="number" name="age" required>

      <label for="weight">Weight (kg)</label>
      <input type="number" step="0.1" name="weight" required>

      <label for="height">Height (cm)</label>
      <input type="number" step="0.1" name="height" required>

      <label for="gender">Gender</label>
      <select name="gender" required>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>

      <label for="bmi">BMI</label>
      <input type="number" step="0.1" name="bmi" required>

      <label for="bmr">BMR</label>
      <input type="number" step="0.1" name="bmr" required>

      <label for="activity_level">Activity Level</label>
      <input type="number" step="0.1" name="activity_level" required>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
